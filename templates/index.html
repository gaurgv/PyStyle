<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyStyle App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Document Style Application</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="doc">Choose a .docx file:</label>
            <input type="file" id="doc" name="doc" accept=".docx" required>
            <br>
            <label for="template">Choose a .dotm template:</label>
            <input type="file" id="template" name="template" accept=".dotm" required>
            <br>
            <button type="submit">Upload and Style</button>
        </form>
    </div>
</body>
</html>
